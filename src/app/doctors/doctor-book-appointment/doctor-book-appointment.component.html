<div class="presviousButtonClass">
  <button mat-raised-button (click)="goBack()">Back</button>
</div>

<div class="mainMatCard">
<mat-card class="matCardClass">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>Name: {{ DoctorData.doctor_name }}</mat-card-title>
    <mat-card-subtitle>Email: {{ DoctorData.doctor_email }}</mat-card-subtitle>
    <mat-card-subtitle
      >Doctor Speciality: {{ DoctorData.doctor_speciality }}</mat-card-subtitle
    >
  </mat-card-header>
  <br />
  <br />
  <mat-card-content>
    <mat-card-actions>
      <div class="timeTextClasss">Enter Date:</div>
      <mat-form-field class="chooseDateClass" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          (dateInput)="OnDateChange($event.value)"
          [min]="minDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker  ngDefaultControl ></mat-datepicker>
      </mat-form-field>
    </mat-card-actions>

    <mat-card-actions class="mat-card-actions-time-class">
      <div class="timeTextClasss">Enter Time:</div>
      <table class="timeInputClass" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Time</mat-label>
              <input matInput name="password" type="text" [(ngModel)]="time"/>
            </mat-form-field>
          </td>

          <td>
            <mat-form-field appearance="fill">
              <mat-label>Select an option</mat-label>
              <mat-select (selectionChange)="getTime($event.value)">
                <mat-option value="AM">AM</mat-option>
                <mat-option value="PM">PM</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-card-actions>
    <div></div>
    <button mat-raised-button (click)="bookAppointment()">
      Confirm appointment
    </button>
  </mat-card-content>
</mat-card>
</div>

<router-outlet></router-outlet>
