<mat-list *ngFor="let family_history of appointment.family_history">
    <mat-card class="matCard">
      <mat-card-header>
        <mat-card-subtitle>Relation: {{ family_history.relation }}</mat-card-subtitle>
        <mat-card-subtitle>Illness: {{ family_history.illness }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-list>
